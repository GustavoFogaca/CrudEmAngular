<mat-card>
  <mat-card-title>Atualizar Cadastro</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="user.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Data de Nascimento"
        [(ngModel)]="user.date"
        name="date"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CPF" [(ngModel)]="user.cpf" name="cpf" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="e-mail"
        [(ngModel)]="user.mail"
        name="mail"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="telefone"
        [(ngModel)]="user.phone"
        name="phone"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="data Cadastro"
        [(ngModel)]="user.dataCadastro"
        name="dataCadastro"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateUser()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
